<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DX忘年会2025 クロスビンゴ - スライド</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="slides-data.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .slides-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .slide {
            width: 100vw;
            height: 100vh;
            background: white;
            padding: 80px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        .slide.active {
            display: flex;
        }

        /* タイトルスライド */
        .slide-title {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
        }

        .slide-title h1 {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .slide-title .subtitle {
            font-size: 48px;
            opacity: 0.9;
            text-align: center;
        }

        .qr-container {
            margin-top: 40px;
        }

        .qr-label {
            font-size: 32px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        .qr-code {
            width: 300px;
            height: 300px;
            background: white;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .game-url {
            font-size: 24px;
            color: #666;
            margin-top: 20px;
            text-align: center;
            word-break: break-all;
        }

        /* 目的スライド */
        .slide-purpose {
            text-align: center;
        }

        .slide-purpose h1 {
            font-size: 72px;
            color: #ff6b35;
            margin-bottom: 80px;
        }

        .purpose-content {
            display: flex;
            gap: 60px;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .purpose-item {
            flex: 1;
            min-width: 400px;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .purpose-icon {
            font-size: 120px;
            line-height: 1;
        }

        .purpose-text {
            text-align: center;
        }

        .purpose-text h2 {
            font-size: 42px;
            color: #333;
            margin-bottom: 20px;
        }

        .purpose-text p {
            font-size: 32px;
            color: #666;
            line-height: 1.6;
        }

        /* ルールスライド */
        .slide-rules {
            text-align: left;
        }

        .slide-rules h1 {
            font-size: 72px;
            color: #ff6b35;
            margin-bottom: 60px;
            text-align: center;
        }

        .rules-content {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .rule-item {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            margin-bottom: 50px;
        }

        .rule-number {
            flex: 0 0 80px;
            width: 80px;
            height: 80px;
            background: #ff6b35;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
        }

        .rule-text {
            flex: 1;
        }

        .rule-text h2 {
            font-size: 42px;
            color: #333;
            margin-bottom: 15px;
        }

        .rule-text p {
            font-size: 32px;
            color: #666;
            line-height: 1.8;
        }

        .slide-rules .notice {
            font-size: 28px;
            color: #d32f2f;
            margin-top: 50px;
            padding: 25px;
            background: #ffebee;
            border-left: 4px solid #d32f2f;
            text-align: left;
        }

        /* 参加方法スライド */
        .slide-join {
            text-align: center;
        }

        .slide-join h1 {
            font-size: 72px;
            color: #ff6b35;
            margin-bottom: 60px;
        }

        .join-content {
            display: flex;
            gap: 80px;
            align-items: center;
            justify-content: center;
        }

        .join-steps {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .join-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .step-number {
            width: 80px;
            height: 80px;
            background: #ff6b35;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
        }

        .join-step p {
            font-size: 28px;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        .join-arrow {
            font-size: 48px;
            color: #ff6b35;
            font-weight: bold;
        }

        .slide-join .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 進行中スライド */
        .slide-playing {
            text-align: center;
        }

        .slide-playing h1 {
            font-size: 96px;
            color: #ff6b35;
            margin-bottom: 60px;
        }

        .slide-playing .message {
            font-size: 48px;
            color: #333;
            margin-bottom: 80px;
            line-height: 1.6;
        }

        .slide-playing .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 結果スライド */
        .slide-result {
            text-align: center;
        }

        .slide-result h1 {
            font-size: 96px;
            color: #ff6b35;
            margin-bottom: 40px;
        }

        .slide-result .congrats {
            font-size: 72px;
            color: #d32f2f;
            font-weight: bold;
            margin-bottom: 60px;
        }

        .slide-result .message {
            font-size: 48px;
            color: #333;
            line-height: 1.8;
            max-width: 1400px;
        }

        /* 印刷用スタイル */
        @media print {
            * {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            body {
                background: white;
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }

            .slides-container {
                width: 100%;
                height: auto;
                margin: 0;
                padding: 0;
            }

            .slide {
                width: 100%;
                height: 100%;
                min-height: 100%;
                max-height: 100%;
                margin: 0;
                padding: 30px 40px;
                box-shadow: none;
                page-break-after: always;
                page-break-before: always;
                page-break-inside: avoid;
                position: relative;
                display: flex !important;
                overflow: hidden;
                box-sizing: border-box;
            }

            /* 印刷時のフォントサイズ調整 */
            .slide-title h1 {
                font-size: 64px;
                margin-bottom: 30px;
            }

            .slide-title .subtitle {
                font-size: 32px;
            }

            .slide-purpose h1,
            .slide-rules h1,
            .slide-join h1,
            .slide-playing h1,
            .slide-result h1 {
                font-size: 48px;
                margin-bottom: 40px;
            }

            .purpose-content {
                gap: 40px;
            }

            .purpose-item {
                min-width: 300px;
                max-width: 400px;
                gap: 20px;
            }

            .purpose-icon {
                font-size: 80px;
            }

            .purpose-text h2 {
                font-size: 28px;
                margin-bottom: 15px;
            }

            .purpose-text p {
                font-size: 20px;
            }

            .rules-content {
                max-width: 1200px;
            }

            .rule-item {
                gap: 30px;
                margin-bottom: 35px;
            }

            .rule-number {
                width: 60px;
                height: 60px;
                font-size: 36px;
                flex: 0 0 60px;
            }

            .rule-text h2 {
                font-size: 28px;
                margin-bottom: 10px;
            }

            .rule-text p {
                font-size: 20px;
            }

            .slide-rules .notice {
                font-size: 18px;
                margin-top: 30px;
                padding: 15px;
            }

            .join-content {
                gap: 50px;
            }

            .join-steps {
                gap: 20px;
            }

            .step-number {
                width: 60px;
                height: 60px;
                font-size: 36px;
            }

            .join-step p {
                font-size: 20px;
            }

            .join-arrow {
                font-size: 36px;
            }

            .slide-playing .message,
            .slide-result .message {
                font-size: 32px;
                margin-bottom: 50px;
            }

            .slide-result .congrats {
                font-size: 48px;
                margin-bottom: 40px;
            }

            .qr-code {
                width: 250px;
                height: 250px;
                padding: 15px;
            }

            .qr-label {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .game-url {
                font-size: 16px;
                margin-top: 15px;
            }

            @page {
                size: A4 landscape;
                margin: 0;
            }

            .navigation,
            .slide-counter {
                display: none !important;
            }
        }

        /* 画面表示用のナビゲーション */
        .navigation {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 12px 24px;
            background: rgba(255, 107, 53, 0.9);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: rgba(255, 140, 66, 0.9);
        }

        .nav-btn:disabled {
            background: rgba(150, 150, 150, 0.5);
            cursor: not-allowed;
        }

        .slide-counter {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="slides-container" id="slidesContainer">
        <!-- スライドはJavaScriptで動的に生成されます -->
    </div>

    <!-- スライドカウンター -->
    <div class="slide-counter">
        <span id="currentSlide">1</span> / <span id="totalSlides">6</span>
    </div>

    <!-- ナビゲーションボタン -->
    <div class="navigation">
        <button class="nav-btn" id="prevBtn" onclick="previousSlide()">← 前へ</button>
        <button class="nav-btn" id="nextBtn" onclick="nextSlide()">次へ →</button>
        <button class="nav-btn" onclick="window.print()">PDFとして保存</button>
    </div>

    <script>
        // テキストの改行を<br>に変換するヘルパー関数
        function nl2br(text) {
            return text.replace(/\n/g, '<br>');
        }

        // スライドを生成
        function generateSlides() {
            const container = document.getElementById('slidesContainer');
            const data = SLIDES_DATA;

            // スライド1: タイトル
            container.innerHTML += `
                <div class="slide slide-title active">
                    <h1>${data.title.main}</h1>
                    <div class="subtitle">${data.title.subtitle}</div>
                </div>
            `;

            // スライド2: 目的
            const purposeItems = data.purpose.items.map(item => `
                <div class="purpose-item">
                    <div class="purpose-icon">${item.icon}</div>
                    <div class="purpose-text">
                        <h2>${item.title}</h2>
                        <p>${nl2br(item.description)}</p>
                    </div>
                </div>
            `).join('');

            container.innerHTML += `
                <div class="slide slide-purpose">
                    <h1>${data.purpose.heading}</h1>
                    <div class="purpose-content">
                        ${purposeItems}
                    </div>
                </div>
            `;

            // スライド3: ルール
            const ruleItems = data.rules.steps.map((step, index) => `
                <div class="rule-item">
                    <div class="rule-number">${index + 1}</div>
                    <div class="rule-text">
                        <h2>${step.title}</h2>
                        <p>${nl2br(step.description)}${step.note ? '<br><strong>' + step.note + '</strong>' : ''}</p>
                    </div>
                </div>
            `).join('');

            container.innerHTML += `
                <div class="slide slide-rules">
                    <h1>${data.rules.heading}</h1>
                    <div class="rules-content">
                        ${ruleItems}
                        <div class="notice">
                            <strong>${data.rules.notice.icon} ${data.rules.notice.title}</strong><br>
                            ${data.rules.notice.text}
                        </div>
                    </div>
                </div>
            `;

            // スライド4: 参加方法
            const joinSteps = data.join.steps.map((step, index) => `
                <div class="join-step">
                    <div class="step-number">${index + 1}</div>
                    <p>${nl2br(step)}</p>
                </div>
                ${index < data.join.steps.length - 1 ? '<div class="join-arrow">→</div>' : ''}
            `).join('');

            container.innerHTML += `
                <div class="slide slide-join">
                    <h1>${data.join.heading}</h1>
                    <div class="join-content">
                        <div class="join-steps">
                            ${joinSteps}
                        </div>
                        <div class="qr-section">
                            <div class="qr-label">${data.join.qrLabel}</div>
                            <div id="qr-join" class="qr-code"></div>
                            <div class="game-url" id="url-join"></div>
                        </div>
                    </div>
                </div>
            `;

            // スライド5: 進行中
            container.innerHTML += `
                <div class="slide slide-playing">
                    <h1>${data.playing.heading}</h1>
                    <div class="message">
                        ${nl2br(data.playing.message)}
                    </div>
                    <div class="qr-section">
                        <div class="qr-label">${data.playing.qrLabel}</div>
                        <div id="qr-playing" class="qr-code"></div>
                        <div class="game-url" id="url-playing"></div>
                    </div>
                </div>
            `;

            // スライド6: 結果
            container.innerHTML += `
                <div class="slide slide-result">
                    <h1>${data.result.heading}</h1>
                    <div class="congrats">${data.result.congrats}</div>
                    <div class="message">
                        ${nl2br(data.result.message)}
                    </div>
                </div>
            `;
        }

        // スライド管理
        let currentSlideIndex = 0;
        let slides;
        let totalSlides;

        // スライドを表示
        function showSlide(index) {
            // 範囲チェック
            if (index < 0) index = 0;
            if (index >= totalSlides) index = totalSlides - 1;

            // 全てのスライドを非表示
            slides.forEach(slide => slide.classList.remove('active'));
            
            // 指定されたスライドを表示
            slides[index].classList.add('active');
            currentSlideIndex = index;

            // カウンターを更新
            document.getElementById('currentSlide').textContent = index + 1;
            document.getElementById('totalSlides').textContent = totalSlides;

            // ナビゲーションボタンの状態を更新
            document.getElementById('prevBtn').disabled = (index === 0);
            document.getElementById('nextBtn').disabled = (index === totalSlides - 1);
        }

        // 次のスライド
        function nextSlide() {
            if (currentSlideIndex < totalSlides - 1) {
                showSlide(currentSlideIndex + 1);
            }
        }

        // 前のスライド
        function previousSlide() {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        }

        // キーボード操作
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousSlide();
            } else if (e.key === 'Home') {
                e.preventDefault();
                showSlide(0);
            } else if (e.key === 'End') {
                e.preventDefault();
                showSlide(totalSlides - 1);
            }
        });

        // QRコードを生成
        function generateQRCode(elementId, url, urlElementId) {
            const canvas = document.createElement('canvas');
            QRCode.toCanvas(canvas, url, {
                width: 260,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function (error) {
                if (error) {
                    console.error('QRコード生成エラー:', error);
                    return;
                }
                const container = document.getElementById(elementId);
                if (container) {
                    container.innerHTML = '';
                    container.appendChild(canvas);
                }
            });

            // URLを表示
            const urlElement = document.getElementById(urlElementId);
            if (urlElement) {
                urlElement.textContent = SLIDES_DATA.config.gameUrl;
            }
        }

        // ページ読み込み後に初期化
        window.addEventListener('DOMContentLoaded', function() {
            // スライドを生成
            generateSlides();

            // スライド要素を取得
            slides = document.querySelectorAll('.slide');
            totalSlides = slides.length;

            // 最初のスライドを表示
            showSlide(0);
            
            // QRコードを生成
            const gameUrl = SLIDES_DATA.config.gameUrl;
            generateQRCode('qr-join', gameUrl, 'url-join');
            generateQRCode('qr-playing', gameUrl, 'url-playing');
        });
    </script>
</body>
</html>
