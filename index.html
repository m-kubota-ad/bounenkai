<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘年会 クロスBINGO</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 24px;
        }

        /* BINGOテーブルのスタイル */
        .bingo-card {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .bingo-card td {
            width: 33.33%;
            padding-top: 33.33%;
            position: relative;
            border: 3px solid #f7f7f7;
            background-color: #ffffff;
            user-select: none;
            /* 達成時のスタイル */
            transition: background-color 0.3s;
        }

        /* 達成したマスのスタイル */
        .bingo-card td.achieved {
            background-color: #ff9800; /* オレンジ色 */
        }


        /* マスの中身(テキスト)のスタイル */
        .cell-content {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
            /* 要素を縦に並べる */
            flex-direction: column;
            justify-content: space-around; /* 上下に均等配置 */
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            cursor: default; /* クリック不可にする */
            text-align: center;
        }

        /* お題のテキスト */
        .task {
            font-size: 0.9rem; /* 少し小さくしてフォームスペース確保 */
            font-weight: bold;
            color: #333;
            line-height: 1.3;
        }
        
        /* 達成時のお題テキスト */
        .achieved .task {
            color: #fff;
            text-decoration: line-through;
        }

        /* 入力フォームエリア */
        .input-area {
            width: 90%;
            margin-top: 8px;
        }

        .name-input {
            width: 100%;
            font-size: 0.8rem;
            padding: 4px;
            box-sizing: border-box; /* paddingを含めて幅計算 */
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        
        /* OKボタン */
        .submit-btn {
            width: 100%;
            font-size: 0.8rem;
            font-weight: bold;
            padding: 6px;
            margin-top: 4px;
            border: none;
            border-radius: 4px;
            background-color: #3498db; /* 青色 */
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }

        /* 達成後：入力エリアを非表示 */
        .achieved .input-area {
            display: none;
        }
        
        /* 達成後：入力された名前を表示 */
        .achieved-name {
            display: none; /* 通常は非表示 */
            margin-top: 8px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            word-break: break-all; /* 名前が長くても改行 */
        }
        
        .achieved .achieved-name {
            display: block; /* 達成したら表示 */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>忘年会 クロスBINGO</h1>
        
        <table class="bingo-card">
            <!-- JavaScriptで <tbody> の中身が生成されます -->
            <tbody id="bingo-body">
                <!-- 
                ↓ JavaScriptによって、以下のような構造がランダムに生成されます
                <tr>
                    <td>
                        <div class="cell-content">
                            <div class="task">お題テキスト</div>
                            <div class="input-area">
                                <input type="text" placeholder="名前" class="name-input">
                                <button class="submit-btn">OK</button>
                            </div>
                            <div class="achieved-name"></div>
                        </div>
                    </td>
                    ...
                </tr> 
                -->
            </tbody>
        </table>
    </div>

    <script>
        // DOM（HTML）の読み込みが完了したら実行
        document.addEventListener('DOMContentLoaded', function() {
            
            // 1. BINGOのお題リスト
            const tasks = [
                "ゴルフが趣味",
                "サウナが好き",
                "勤続20年以上",
                "釣りが好き",
                "アダストリアブランドの<br>アイテムを身に着けている",
                "御社（ホスト企業）と<br>一番付き合いが長い",
                "出身地が<br>九州",
                "最近<br>孫が生まれた",
                "ラーメンが<br>週3以上で好き",
                "愛妻家を<br>自認している"
            ];

            // 2. お題をシャッフルする（Fisher-Yatesアルゴリズム）
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // 3. BINGOカードをHTMLとして生成する
            function createBingoCard() {
                const shuffledTasks = shuffle([...tasks]); // 元の配列を壊さないようにコピー
                const tbody = document.getElementById('bingo-body');
                tbody.innerHTML = ''; // 中身をリセット
                
                // 中央マス（2行目、2列目）に固定するお題
                const centerTask = "アダストリアブランドの<br>アイテムを身に着けている";
                // 中央マス用のお題をシャッフル済みリストから除外
                const filteredTasks = shuffledTasks.filter(task => task !== centerTask);
                
                let taskIndex = 0;
                for (let i = 0; i < 3; i++) { // 3行
                    const tr = document.createElement('tr');
                    for (let j = 0; j < 3; j++) { // 3列
                        const td = document.createElement('td');
                        // 中央マス（i=1, j=1）の場合は固定のお題を使用
                        const taskText = (i === 1 && j === 1) ? centerTask : filteredTasks[taskIndex++];
                        
                        // マスの中身をHTMLで構築
                        td.innerHTML = `
                            <div class="cell-content">
                                <div class="task">${taskText}</div>
                                <div class="input-area">
                                    <input type="text" placeholder="名前" class="name-input" aria-label="${taskText} の名前">
                                    <button class="submit-btn">OK</button>
                                </div>
                                <div class="achieved-name"></div>
                            </div>
                        `;
                        tr.appendChild(td);
                    }
                    tbody.appendChild(tr);
                }
            }

            // 4. 「OK」ボタンにイベントリスナーを設定する
            function setupEventListeners() {
                const bingoBody = document.getElementById('bingo-body');
                
                // イベント委任（tbody全体でクリックを監視）
                bingoBody.addEventListener('click', function(e) {
                    // クリックされたのが .submit-btn かどうかを判定
                    if (e.target && e.target.classList.contains('submit-btn')) {
                        
                        // 関連する要素を取得
                        const cell = e.target.closest('td'); // 親のtd
                        const input = cell.querySelector('.name-input');
                        const nameDisplay = cell.querySelector('.achieved-name');
                        
                        const name = input.value.trim(); // 入力された名前（空白を除去）
                        
                        // 名前が入力されている場合のみ処理
                        if (name !== '') {
                            nameDisplay.textContent = name; // 達成後エリアに名前をセット
                            cell.classList.add('achieved'); // 達成スタイル（オレンジ色）を適用
                        } else {
                            // 任意：名前が空の場合に簡単なアラート
                            alert('名前を入力してください。');
                        }
                    }
                });
            }

            // --- 実行 ---
            createBingoCard();    // カードを生成
            setupEventListeners(); // ボタンの監視を開始
        });
    </script>

</body>
</html>
