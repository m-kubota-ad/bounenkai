                                ãƒ“ãƒ³ã‚´å½“é¸å¾Œã«å„ãƒã‚¹ã®å†…å®¹ã¨æ›¸ã‹ã‚ŒãŸäººã®åå‰ã‚’èª­ã¿ä¸Šã’ã¦æ™¯å“ã‚’ã‚ãŸã™ã®ã§ã€åå‰ã‚’æ›¸ã‹ã‚Œã‚‹ã“ã¨ã®æ‰¿èªã‚’æœ¬äººã‹ã‚‰å¾—ã¦ãã ã•ã„ã€‚

            /**
             * JavaScriptãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰ãŠé¡Œãƒªã‚¹ãƒˆã‚’èª­ã¿è¾¼ã‚€
             * @returns {Promise<string[]>} ãŠé¡Œã®é…åˆ—

            async loadTasks() {
                return new Promise((resolve, reject) => {
                    // BINGO_TASKSãŒèª­ã¿è¾¼ã¾ã‚Œã‚‹ã¾ã§å¾…æ©Ÿã™ã‚‹é–¢æ•°
                    const checkAndLoad = (retries = 50) => {
                        if (typeof BINGO_TASKS !== 'undefined' && Array.isArray(BINGO_TASKS)) {
                            if (BINGO_TASKS.length === 0) {
                                reject(new Error('ãŠé¡Œãƒªã‚¹ãƒˆãŒç©ºã§ã™'));
                                return;
                            }
                            console.log(`ãŠé¡Œãƒªã‚¹ãƒˆã‹ã‚‰${BINGO_TASKS.length}å€‹ã®ãŠé¡Œã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ`);
                            resolve(BINGO_TASKS);
                            return;
                        }
                        
                        // ãƒªãƒˆãƒ©ã‚¤å›æ•°ã‚’è¶…ãˆãŸå ´åˆã¯ã‚¨ãƒ©ãƒ¼
                        if (retries <= 0) {
                            reject(new Error('ãŠé¡Œãƒªã‚¹ãƒˆï¼ˆBINGO_TASKSï¼‰ãŒèª­ã¿è¾¼ã¾ã‚Œã¾ã›ã‚“ã§ã—ãŸã€‚tasks.jsãƒ•ã‚¡ã‚¤ãƒ«ãŒæ­£ã—ãèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚'));
                            return;
                        }
                        
                        // 100mså¾…ã£ã¦ã‹ã‚‰å†è©¦è¡Œ
                        setTimeout(() => checkAndLoad(retries - 1), 100);

                    // å³åº§ã«ãƒã‚§ãƒƒã‚¯ã—ã¦ã€ãªã‘ã‚Œã°å¾…æ©Ÿ
                    checkAndLoad();

            },

            /**
             * é…åˆ—ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ï¼ˆFisher-Yatesã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ ï¼‰
             * @param {Array} array - ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã™ã‚‹é…åˆ—
             * @returns {Array} ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã•ã‚ŒãŸé…åˆ—
             */
            shuffle(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];

                return shuffled;
            },

            /**
             * ãƒ†ã‚­ã‚¹ãƒˆã‚’ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ï¼ˆXSSå¯¾ç­–ï¼‰
             * @param {string} text - ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ã™ã‚‹ãƒ†ã‚­ã‚¹ãƒˆ
             * @returns {string} ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ã•ã‚ŒãŸãƒ†ã‚­ã‚¹ãƒˆ
             */
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

                const tasksWithoutCenter = this.tasks.filter(task => {

                }

                        const taskText = isCenter

                        const taskTextEscaped = this.escapeHtml(taskText);

             * @param {HTMLElement} cell - ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã‚»ãƒ«
             */
            openModal(cell) {
                this.currentCell = cell;
                const taskText = cell.getAttribute('data-task');
                const modal = document.querySelector(SELECTORS.inputModal);
                const modalTask = document.querySelector(SELECTORS.modalTask);
                const modalCompanyInput = document.querySelector(SELECTORS.modalCompanyInput);
                const modalNameInput = document.querySelector(SELECTORS.modalNameInput);
                
                modalTask.textContent = taskText;
                
                // æ—¢ã«å…¥åŠ›æ¸ˆã¿ã®å ´åˆã¯æ—¢å­˜ã®å€¤ã‚’è¡¨ç¤º
                const nameDisplay = cell.querySelector('.achieved-name');
                if (cell.classList.contains('achieved') && nameDisplay.textContent) {
                    const currentText = nameDisplay.textContent;
                    const parts = currentText.split('\n');
                    if (parts.length >= 2) {
                        modalCompanyInput.value = parts[0].trim();
                        modalNameInput.value = parts[1].trim();
                    } else {
                        const spaceIndex = currentText.indexOf(' ');
                        if (spaceIndex > 0) {
                            modalCompanyInput.value = currentText.substring(0, spaceIndex).trim();
                            modalNameInput.value = currentText.substring(spaceIndex + 1).trim();
                        } else {
                            modalCompanyInput.value = '';
                            modalNameInput.value = currentText.trim();
                        }
                    }
                } else {
                    modalCompanyInput.value = '';
                    modalNameInput.value = '';
                }
                
                modal.classList.add('active');
                setTimeout(() => modalCompanyInput.focus(), 100);
            },

            /**
             * ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
             */
            closeModal() {
                const modal = document.querySelector(SELECTORS.inputModal);
                modal.classList.remove('active');
                this.currentCell = null;
            },

            /**
             * ãƒ¢ãƒ¼ãƒ€ãƒ«ã‹ã‚‰é€ä¿¡
             */
            submitModal() {
                if (!this.currentCell) return;
                
                const modalCompanyInput = document.querySelector(SELECTORS.modalCompanyInput);
                const modalNameInput = document.querySelector(SELECTORS.modalNameInput);
                const company = modalCompanyInput.value.trim();
                const name = modalNameInput.value.trim();
                
                if (company === '' || name === '') {
                    alert('ä¼šç¤¾åã¨åå‰ã®ä¸¡æ–¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                    return;
                }
                
                const nameDisplay = this.currentCell.querySelector('.achieved-name');
                // ãƒ†ã‚­ã‚¹ãƒˆãƒãƒ¼ãƒ‰ã¨ã—ã¦è¨­å®šï¼ˆXSSå¯¾ç­–ï¼‰
                nameDisplay.textContent = `${company}\n${name}`;
                nameDisplay.style.whiteSpace = 'pre-line';
                this.currentCell.classList.add('achieved');
                this.closeModal();
            },

            /**
             * ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
             */
            setupEventListeners() {
                const bingoBody = document.querySelector(SELECTORS.bingoBody);
                const modal = document.querySelector(SELECTORS.inputModal);
                const modalCompanyInput = document.querySelector(SELECTORS.modalCompanyInput);
                const modalNameInput = document.querySelector(SELECTORS.modalNameInput);
                
                // ã‚»ãƒ«ã‚¯ãƒªãƒƒã‚¯
                bingoBody.addEventListener('click', (e) => {
                    const cell = e.target.closest('td');
                    if (cell) {
                        this.openModal(cell);
                    }
                });
                
                // ãƒ¢ãƒ¼ãƒ€ãƒ«èƒŒæ™¯ã‚¯ãƒªãƒƒã‚¯
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.closeModal();
                    }
                });
                
                // Enterã‚­ãƒ¼å‡¦ç†
                modalCompanyInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        modalNameInput.focus();
                    }
                });
                
                modalNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.submitModal();
                    }
                });
            },

            /**
             * BINGOã‚«ãƒ¼ãƒ‰ã‚’åˆæœŸåŒ–
             */
            async init() {
                try {
                    this.tasks = await this.loadTasks();
                    this.createBingoCard();
                    this.setupEventListeners();
                } catch (error) {
                    console.error('BINGOã‚«ãƒ¼ãƒ‰ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                    alert(`ãŠé¡Œãƒªã‚¹ãƒˆã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚\n\nã‚¨ãƒ©ãƒ¼: ${error.message}\n\nãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚`);
                }
            }
        };

        // ============================================
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°ï¼ˆHTMLã®onclickå±æ€§ç”¨ï¼‰
        // ============================================
        window.closeModal = () => window.BingoModule.closeModal();
        window.submitModal = () => window.BingoModule.submitModal();

        // ============================================
        // åˆæœŸåŒ–
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            // ãƒ­ã‚°ã‚¤ãƒ³ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰å…¥åŠ›ã®Enterã‚­ãƒ¼å‡¦ç†
            const passwordInput = document.querySelector(SELECTORS.passwordInput);
            if (passwordInput) {
                passwordInput.addEventListener('keypress', async (e) => {
                    if (e.key === 'Enter') {
                        if (window.AuthModule) {
                            await window.AuthModule.handleLogin();
                        }
                    }
                });
            }

            // èªè¨¼çŠ¶æ…‹ã‚’ãƒã‚§ãƒƒã‚¯ï¼ˆauth.jsãŒèª­ã¿è¾¼ã¾ã‚ŒãŸå¾Œï¼‰
            setTimeout(() => {
                if (window.AuthModule && window.AuthModule.checkAuth()) {
                    window.BingoModule.createBingoContent();
                    window.BingoModule.init();
                }
            }, 100);
        });
    </script>
